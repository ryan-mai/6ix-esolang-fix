<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slang Playground</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ifm-color-primary: #2e8555;
            --ifm-color-primary-dark: #29784c;
            --ifm-color-primary-light: #33925d;
            --ifm-background: #fff;
            --ifm-font-family-base: 'Roboto', Arial, sans-serif;
        }
        body {
            background: var(--ifm-background);
            font-family: var(--ifm-font-family-base);
            margin: 0;
            padding: 0;
        }
        .heroBanner {
            background: var(--ifm-color-primary);
            color: #fff;
            padding: 4rem 0 2rem 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 2rem 2rem 2.5rem 2rem;
        }
        .io-flex {
            display: flex;
            gap: 2rem;
        }
        .input-area, .output-area {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #e0ffe0;
            margin-bottom: 2rem;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-size: 1.5rem;
            font-family: 'Consolas', monospace;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: #f8fafc;
            resize: vertical;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 1.5px solid var(--ifm-color-primary);
            outline: none;
        }
        .button {
            background: var(--ifm-color-primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 1rem;
            align-self: flex-start;
        }
        .button:hover {
            background: var(--ifm-color-primary-dark);
        }
        #output {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 1.5rem;
            min-height: 300px;
            font-size: 1.5rem;
            font-family: 'Fira Mono', 'Consolas', monospace;
            color: #222;
            margin-top: 0;
            white-space: pre-wrap;
            width: 100%;
            box-sizing: border-box;
        }
        @media (max-width: 900px) {
            .io-flex {
                flex-direction: column;
                gap: 1rem;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .heroBanner {
                padding: 2rem 0 1rem 0;
            }
        }
    </style>
</head>
<body>
    <nav style="width:100%;background:#2e8555;padding:1rem 0;box-shadow:0 2px 8px rgba(0,0,0,0.04);position:fixed;top:0;left:0;z-index:100;">
        <div style="max-width:900px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:0 2rem;">
            <span style="color:#fff;font-weight:700;font-size:1.3rem;letter-spacing:1px;">6ix Playground</span>
            <a href="https://ryan-mai.github.io/6ix-esolang/"
               style="color:#fff;text-decoration:none;font-size:1.1rem;font-weight:500;transition:color 0.2s;padding:0.5rem 1.2rem;border-radius:5px;"
               onmouseover="this.style.background='#29784c'"
               onmouseout="this.style.background='transparent'"
               target="_blank"
               rel="noopener"
            >Documentation</a>
        </div>
    </nav>
    <div class="heroBanner" style="margin-top:72px;">
        <h1>6ix Esolang Playground</h1>
        <div class="subtitle">Code like Drake ðŸ¦‰</div>
    </div>
    <div class="container">
        <div class="io-flex">
            <div class="input-area">
                <label for="code" style="font-weight:600;margin-bottom:0.5rem;">6ix Esolang</label>
                <textarea id="code" placeholder="Type your code here...">croski skibdi fax "Hello"
croski ahlie fax " "
croski rizz fax "World"
croski gyatt skibdi addy ahlie
allow it gyatt addy rizz</textarea>
                <button class="button" onclick="runCode()">Run</button>
            </div>
            <div class="output-area">
                <label for="output" style="font-weight:600;margin-bottom:0.5rem;">Type sh</label>
                <div id="output"></div>
            </div>
        </div>
    </div>
    <script>
        function runCode() {
            const code = document.getElementById('code').value;
            fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('output').textContent = data.output;
                } else {
                    document.getElementById('output').textContent = "Error: " + data.error;
                }
            });
        }
    </script>
</body>
</html>
